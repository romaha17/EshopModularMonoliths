version: '3.4'

services:
  eshopdb:
    container_name: eshopdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=EShopDb
    command: ["postgres", "-c", "port=5433"]
    restart: always
    ports:
      - "5433:5433"
    volumes:
      - postgres_eshopdb:/var/lib/postgresql/data/
  
  distributedcache:
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"  

  seq:
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    restart: always
    ports:
      - "5341:5341"
      - "9091:80"
  
  messagebus:
    container_name: messagebus
    hostname: ecommerce-mq
    environment:
     - RABBITMQ_DEFAULT_USER=guest
     - RABBITMQ_DEFAULT_PASSWORD=guest
    restart: always
    ports:
     - "5672:5672"
     - "15672:15672" 
